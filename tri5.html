<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
        rel="stylesheet">
    <title>Order</title>
</head>
    <body>
        <div class="ord-container">
            <h2>Order Your Favorite Dish</h2>
            <form action="#" method="post">
                <div class="inputs">
                <label for="customer_name">Your Name:</label>
                <input type="text" id="customer_name" name="customer_name" required> 
                <label for="contact_number">Contact Number:</label>
                    <input type="tel" id="contact_number" name="contact_number" required>
                <label for="food_item">Choose Your Meal:</label>
                <select id="food_item" name="food_item" required>
                    <option value="Dosa">Dosa - ₹50</option>
                <option value="Idli">Idli - ₹40</option>
                <option value="Sambar">Sambar - ₹60</option>
                <option value="Vegetable Chettinad">Vegetable Chettinad - ₹80</option>
                <option value="Pongal">Pongal - ₹55</option>
                <option value="Ragi Mudde">Ragi Mudde - ₹45</option>
                <option value="Bisi Bele Bath">Bisi Bele Bath - ₹70</option>
                <option value="Neer Dosa">Neer Dosa - ₹50</option>
                <option value="Chitranna">Chitranna - ₹50</option>
                <option value="Mysore Pak">Mysore Pak - ₹30</option>
                <option value="Dhokla">Dhokla - ₹50</option>
                <option value="Thepla">Thepla - ₹40</option>
                <option value="Khandvi">Khandvi - ₹45</option>
                <option value="Undhiyu">Undhiyu - ₹90</option>
                <option value="Fafda">Fafda - ₹35</option>
                <option value="Dal Baati Churma">Dal Baati Churma - ₹100</option>
                <option value="Gatte Ki Sabzi">Gatte Ki Sabzi - ₹75</option>
                <option value="Ker Sangri">Ker Sangri - ₹85</option>
                <option value="Papad Ki Sabzi">Papad Ki Sabzi - ₹50</option>
                <option value="Pyaaz Kachori">Pyaaz Kachori - ₹40</option>
                <option value="Litti Chokha">Litti Chokha - ₹60</option>
                <option value="Thekua">Thekua - ₹35</option>
                <option value="Dal Pitha">Dal Pitha - ₹55</option>
                <option value="Malpua">Malpua - ₹50</option>
                <option value="Ghugni">Ghugni - ₹40</option>
                <option value="Paneer Butter Masala">Paneer Butter Masala - ₹120</option>
                <option value="Chole Bhature">Chole Bhature - ₹80</option>
                <option value="Rajma Chawal">Rajma Chawal - ₹90</option>
                <option value="Amritsari Kulcha">Amritsari Kulcha - ₹70</option>
                <option value="Paneer Tikka">Paneer Tikka - ₹110</option>
                <option value="Hyderabadi Veg Biryani">Hyderabadi Veg Biryani - ₹130</option>
                <option value="Bagara Baingan">Bagara Baingan - ₹80</option>
                <option value="Double Ka Meetha">Double Ka Meetha - ₹50</option>
                <option value="Mirchi Ka Salan">Mirchi Ka Salan - ₹70</option>
                <option value="Khatti Dal">Khatti Dal - ₹60</option>
                </select>
                
                <label for="delivery_address">Delivery Location:</label>
                <input type="text" id="delivery_address" name="delivery_address" required>
                
                <button type="submit" class="order-button">Confirm Order</button>
                </div>
            </form>
        </div>
    </body>
    </html>
